<!DOCTYPE html>
<html>
<head>
    <title>Search Form</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .checkbox-group {
            margin-bottom: 10px;
        }

        .checkbox-label {
            display: block;
            margin-bottom: 5px;
        }

        .button-group {
            margin-top: 10px;
        }

        .button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label class="label" for="keywords">Key Words:</label>
            <input type="text" id="keywords" name="keywords" required>
        </div>
        <div class="input-group">
            <label class="label" for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" name="minPrice" step="0.01" min="0">
        </div>
        <div class="input-group">
            <label class="label" for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" name="maxPrice" step="0.01" min="0">
        </div>
        <div class="checkbox-group">
            <label class="label">Condition:</label>
            <label class="checkbox-label"><input type="checkbox" name="condition" value="new"> New</label>
            <label class="checkbox-label"><input type="checkbox" name="condition" value="used"> Used</label>
            <label class="checkbox-label"><input type="checkbox" name="condition" value="very_good"> Very Good</label>
            <label class="checkbox-label"><input type="checkbox" name="condition" value="good"> Good</label>
            <label class="checkbox-label"><input type="checkbox" name="condition" value="acceptable"> Acceptable</label>
        </div>
        <div class="checkbox-group">
            <label class="checkbox-label"><input type="checkbox" name="seller" value="accepts_returns"> Accepts Returns</label>
        </div>
        <div class="checkbox-group">
            <label class="label">Shipping:</label>
            <label class="checkbox-label"><input type="checkbox" name="shipping" value="free_shipping"> Free Shipping</label>
            <label class="checkbox-label"><input type="checkbox" name="shipping" value="expedited_shipping"> Expedited Shipping</label>
        </div>
        <div class="input-group">
            <label class="label" for="sort_by">Sort By:</label>
            <select id="sort_by" name="sort_by">
                <option value="best_match">Best Match (Default)</option>
                <option value="price_highest_first">Price: highest first</option>
                <option value="price_shipping_highest_first">Price + Shipping: highest first</option>
                <option value="price_shipping_lowest_first">Price + Shipping: lowest first</option>
            </select>
        </div>
        <div class="button-group">
            <button class="button" type="button" onclick="search()">SEARCH</button>
            <button class="button" type="button" onclick="clearForm()">CLEAR</button>
        </div>
    </div>

    <script>function search() {
            // Implement your search logic here
            console.log("Search clicked");
        }

        function clearForm() {
            document.getElementById("keywords").value = "";
            document.getElementById("minPrice").value = "";
            document.getElementById("maxPrice").value = "";
            document.querySelectorAll('input[type="checkbox"]').forEach(input => input.checked = false);
            document.getElementById("sort_by").value = "best_match";
        }</script>
</body>
</html>
